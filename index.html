<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap CSS -->
</head>

<body>

    <div class="container">
        <h1 class="h1 my-5 text-white">Exercise Log</h1>
        <table id="exerciseTable" class="table table-dark ">
            <!-- <table id="exerciseTable" class="table table-bordered table-striped"> -->
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Weight</th>
                    <th>Repetitions</th>
                    <th>RPE</th>
                    <th>Notes</th>
                    <th>Time</th>
                    <th>Total</th>
                    <th>Tick</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true" data-col="exercise">-</td>
                    <td contenteditable="true" data-col="weight">-</td>
                    <td contenteditable="true" data-col="reps">-</td>
                    <td contenteditable="true" data-col="rpe">-</td>
                    <td contenteditable="true" data-col="notes">-</td>
                    <td contenteditable="true" data-col="time">-</td>
                    <td class="total-cell" data-col="total"></td>
                    <td class="time-tick">&#10003;</td>
                    <td class="add-child" data-col="add-child">Add Child</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Grand Total:</td>
                    <td data-col="grand-total">-</td>
                </tr>
            </tfoot>
        </table>

        <div class="pt-3 pb-5">
            <button id="addRow" class="btn text-white border border-white">Add Excercise</button>
            <button id="removeRow" class="btn text-white">Remove</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
